<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container mt-5 p-3 bg-light shadow">
        <div class="row">
            <div class="col text-center">
                <h1 class="h1">HTML Parser</h1>
            </div>
        </div>
        <div class="row mt-5 mb-2 justify-content-center">
            <div class="col-6 text-center">
                <div class="mt-5 mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-left"><h3 class="h3">~ Enter Site to Parse ~</h3></label>
                    <input type="text" class="form-control form-control-lg text-center" id="exampleFormControlInput1" placeholder="www.google.com">
                    <button type="button" id="submiturl" class="btn btn-primary px-5 my-2">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let fetchHello = fetch("/api/sayhello"); 

        document.querySelector("#submiturl").addEventListener("click", () => {
            let site = document.querySelector("#exampleFormControlInput1").value;
            console.log(`Site: ${site}`);
            getHtml(site.trim());
        })

        const getHtml = (url) => {
            if(url != "") {
                
                var data = new FormData();
                data.append("parseurl", JSON.stringify({"url":url}));

                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({"url":url})
                };

                const html = fetch('/parse',options)
                                .catch((err) => {
                                    console.log(`Request Failed: ${err}`)
                                });
            } else {
                console.log("URL is empty");
            }
        }
    </script>
